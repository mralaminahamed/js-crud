<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker Pro</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">BookTracker Pro</h1>
            <div class="header-controls">
                <input type="text" id="search-input" class="search-input" placeholder="Search books...">
                <button id="add-book-btn" class="btn btn-primary">+ Add Book</button>
                <button id="export-btn" class="btn btn-secondary">Export CSV</button>
            </div>
        </header>
        
        <main class="app-main">
            <div id="message-section" class="message-section"></div>

            <form id="book-form" class="book-form">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Book Title" required>
                    <input type="text" id="writer" placeholder="Author" required>
                    <input type="text" id="isbn" placeholder="ISBN" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <table id="books-table" class="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="view-table-body"></tbody>
            </table>
        </main>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
