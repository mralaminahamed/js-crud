<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title"><i class="fas fa-book-open"></i> BookTracker Pro</h1>
            <div class="header-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Search books...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="add-book-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Book</button>
                <button id="export-btn" class="btn btn-secondary"><i class="fas fa-file-export"></i> Export</button>
            </div>
        </header>
        
        <main class="app-main">
            <div id="message-section" class="message-section"></div>

            <form id="book-form" class="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Book Title</label>
                        <input type="text" id="name" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="writer">Author</label>
                        <input type="text" id="writer" placeholder="Enter author name" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" placeholder="Enter ISBN" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" required>
                            <option value="">Select genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publication-date">Publication Date</label>
                        <input type="date" id="publication-date" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" min="1" max="5" placeholder="1-5" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <div class="table-controls">
                <div class="table-info">
                    <span id="book-count">0 books</span>
                </div>
                <div class="table-actions">
                    <button id="sort-btn" class="btn btn-text"><i class="fas fa-sort"></i> Sort</button>
                    <button id="filter-btn" class="btn btn-text"><i class="fas fa-filter"></i> Filter</button>
                </div>
            </div>

            <table id="books-table" class="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Genre</th>
                        <th>Publication Date</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="view-table-body"></tbody>
            </table>
        </main>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
