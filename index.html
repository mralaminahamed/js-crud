<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Crud!</title>
    <link href="assets/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="application">
    <div class="application-content-title">Book list</div>
    <div class="message">
        <div class="content"></div>
        <!--<div class="close"><i class="far fa-times-circle"></i></div>-->
    </div>
    <form action="?#" enctype="application/x-www-form-urlencoded" method="get">
        <div class="inline-input-elements">
            <label>
                book name
                <input type="text" id="name" placeholder="Book's name">
            </label>
            <label>
                book writer
                <input type="text" id="writer" placeholder="Book's writer name">
            </label>
            <label>
                book isbn
                <input type="text" id="isbn" placeholder="Book's ISBN number">
            </label>
        </div>
        <input type="submit" value="Add book" data-job="add" id="submit">
    </form>

    <table id="view-table">
        <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Writer</td>
            <td>ISBN</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody id="view-table-body">
        </tbody>
    </table>
</div>


<script src="assets/js/app.js"></script>
</body>
</html>
